{%  extends 'base.html'  %}

{%  block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
    {{ post.title }} 
{% endblock %}


{% block content %}
    <div class="tags">
        {% for tag in tags %}
            <a href="{{ url_for('post.tag_detail', slug=tag.slug) }}">
                <span class="badge text-bg-secondary">{{ tag.name }} tyt</span>
            </a>
        {% endfor %}
    </div>

    <div class="main-content">
        {{ post.body }}
    </div>
{% endblock %}
